<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Name" class="w-full mb-2 p-2 border rounded" required>
      <input type="email" name="email" placeholder="Email" class="w-full mb-2 p-2 border rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full mb-2 p-2 border rounded" required>
      <input type="text" name="blood_group" placeholder="Blood Group" class="w-full mb-2 p-2 border rounded" required>
      <input type="text" name="location" placeholder="Location" class="w-full mb-2 p-2 border rounded" required>
      <input type="text" name="contact" placeholder="Contact" class="w-full mb-4 p-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
    </form>
    <p class="mt-2">Already have an account? <a href="/login" class="text-blue-600">Login</a></p>
  </div>
</body>
</html>
