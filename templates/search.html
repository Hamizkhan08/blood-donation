<!DOCTYPE html>
<html>
<head>
  <title>Search Donors</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">Search Donors</h2>
    <form method="POST" class="mb-6">
      <input type="text" name="blood_group" placeholder="Blood Group" class="w-full mb-2 p-2 border rounded" required>
      <input type="text" name="location" placeholder="Location" class="w-full mb-2 p-2 border rounded">
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Search</button>
    </form>

    {% if donors %}
      <h3 class="text-xl font-semibold mb-2">Results:</h3>
      <ul>
        {% for donor in donors %}
          <li class="border p-2 rounded mb-2">
            <strong>{{ donor.name }}</strong> ({{ donor.blood_group }}) <br>
            Location: {{ donor.location }} <br>
            Contact: {{ donor.contact }}
          </li>
        {% endfor %}
      </ul>
    {% elif donors is not none %}
      <p>No donors found.</p>
    {% endif %}
  </div>
</body>
</html>
