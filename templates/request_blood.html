<!DOCTYPE html>
<html>
<head>
  <title>Request Blood</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">Request Blood</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Your Name" class="w-full mb-2 p-2 border rounded" required>
      <input type="text" name="blood_group" placeholder="Blood Group Needed" class="w-full mb-2 p-2 border rounded" required>
      <input type="text" name="location" placeholder="Location" class="w-full mb-2 p-2 border rounded" required>
      <input type="text" name="contact" placeholder="Contact" class="w-full mb-2 p-2 border rounded" required>
      <textarea name="message" placeholder="Additional Information" class="w-full mb-2 p-2 border rounded"></textarea>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Submit Request</button>
    </form>
  </div>
</body>
</html>
